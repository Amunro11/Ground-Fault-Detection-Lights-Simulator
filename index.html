<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Ground Fault Detector</title>
</head>

<body>

    <div class="nav-bar">
        <div class="home">
            <a href="https://amunro11.github.io/LandingPage/">Home</a>
        </div>
        <div class="explanation">
            <a href="https://amunro11.github.io/LandingPage/tutorials.html">Tutorials</a>     
        </div>
    </div>

    <div class="title-bar">
        <h1>Ground Fault Detection Lights</h1> <br> <br>
    </div>

    <div class="container">
        
        
        <svg width="400" height="400" viewbox="0 0 580 402" xmlns="http://www.w3.org/2000/svg">
            <g>
             <title>background</title>
             <rect x="-1" y="-1" width="580" height="400" id="canvas_background" fill="#fff"/>
             <g id="canvasGrid" display="none">
              <rect id="svg_2" width="100%" height="100%" x="0" y="0" stroke-width="0" fill="url(#gridpattern)"/>
             </g>
            </g>
            <g>
        
             <rect id="rect" fill="#fff" stroke="#000" stroke-width="5" x="0" y="1" width="580" height="400" id="svg_1"/>

             <text class="phase" font-weight="bold" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="60" y="90" x="75" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">L1</text>
             <text class="phase" font-weight="bold" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="60" y="90" x="260" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">L2</text>
             <text class="phase" font-weight="bold" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="60" y="90" x="450" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">L3</text>

             <ellipse class="bulbs" id="bulb1" ry="75" rx="75" cy="200" cx="100" fill-opacity="null" stroke-opacity="null" stroke-width="5" stroke="#000" fill="#fff"/>
             <ellipse class="bulbs" id="bulb2" ry="75" rx="75" cy="200" cx="290" fill-opacity="null" stroke-opacity="null" stroke-width="5" stroke="#000" fill="#fff"/>
             <ellipse class="bulbs" id="bulb3" ry="75" rx="75" cy="200" cx="480" fill-opacity="null" stroke-opacity="null" stroke-width="5" stroke="#000" fill="#fff"/>

             <text class="brightness" font-weight="normal" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="25" y="325" x="45" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Brightness</text>
             <text class="brightness" font-weight="normal" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="25" y="325" x="230" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Brightness</text>
             <text class="brightness" font-weight="normal" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="25" y="325" x="420" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Brightness</text>

             <text class="bulbBrightness" id="bulb1text" font-weight="normal" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="40" y="375" x="65" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Dim</text>
             <text class="bulbBrightness" id="bulb2text" font-weight="normal" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="40" y="375" x="250" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Dim</text>
             <text class="bulbBrightness" id="bulb3text" font-weight="normal" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="40" y="375" x="440" fill-opacity="null" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#000000">Dim</text>

            </g>
           </svg>
   

        <div class="switch-container">
            <h1>Select a line for ground fault</h1>
        	<div class="switches">
        		<input type="radio" id="radio-one" name="switch" value="1" onclick="selection()"/>
        		<label for="radio-one">LINE 1</label>
        		<input type="radio" id="radio-two" name="switch" value="2" onclick="selection()"/>
        		<label for="radio-two">LINE 2</label>
        		<input type="radio" id="radio-three" name="switch" value="3" onclick="selection()"/>
        		<label for="radio-three">LINE 3</label>
            </div>
            <button onclick="clearSelection()">Clear Selection</button>
        </div>

    </div>


</body>

</html>
